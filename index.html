<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bool Factory - Preventivo</title>

    <!-- BS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /BS Link -->
</head>

<body>
    <header>
        <!-- Interactive Navbar -->
        <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
            <div class="container-fluid px-sm-5">
                <a class="navbar-brand" href="#">
                    <span>Bool Factory</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /Interactive Navbar -->
    </header>

    <main>
        <div class="container-fluid mt-4 px-md-5 d-sm-flex">
            <!-- Title and Form -->
            <div class="col-sm-8 mb-5">
                <div class="container-fluid px-0">
                    <h1 class="fs-3">Richiesta Preventivo</h1>
                    <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
                </div>

                <form class="row gy-3" id="getQuote">
                    <div class="col-12">
                        <label for="inputNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Inserisci il tuo nome">
                    </div>
                    <div class="col-12">
                        <label for="inputCognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="inputCognome"
                            placeholder="Inserisci il tuo cognome">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">E-mail</label>
                        <input type="text" class="form-control" id="inputEmail"
                            placeholder="Inserisci il tuo indirizzo e-mail">
                    </div>
                    <div class="col-12">
                        <label for="inputType" class="form-label">Tipo di Lavoro</label>
                        <select class="form-select" aria-label="Genere" id="inputTipo">
                            <option selected>Seleziona il tipo di lavoro</option>
                            <option value="Front-end Development">Front-end Development</option>
                            <option value="Back-end Development">Back-end Development</option>
                            <option value="Project Analysis">Project Analysis</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="inputNotes" class="form-label">Note</label>
                        <textarea class="form-control" id="inputNote" rows="3"
                            placeholder="Inserisci eventuali note"></textarea>
                    </div>
                    <div class="col-12">
                        <label for="inputDiscountCode" class="form-label">Codice Promozionale (opzionale)</label>
                        <input type="text" class="form-control" id="inputDiscountCode"
                            placeholder="Inserisci un codice promozionale">
                    </div>
                    <div class="form-check col-12 mb-0 ps-1">
                        <input class="form-check-input mx-2 ps-0" type="checkbox" value="" id="inputPrivacy">
                        <label class="form-check-label" for="inputPrivacy">Accetto la Privacy Policy</label>
                    </div>
                    <div class="col-12 d-flex flex-column flex-sm-row align-items-center justify-content-sm-around">
                        <button class="col-4 bg-primary text-white border-0 rounded my-3 py-1" type="submit"
                            id="getQuoteButton">Calcola Preventivo</button>
                        <div class="col-4">
                            <h6 class="fw-bold text-center my-2">Prezzo finale</h6>
                            <p class="fs-4 text-center mb-0">200,00</p>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /Title and Form -->
        </div>
    </main>

    <!-- JS Link -->
    <script src="./main.js"></script>
    <!-- /JS Link -->

    <!-- BS Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- /BS Script Link -->
</body>

</html>
